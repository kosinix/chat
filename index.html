<!DOCTYPE html>
<html>

<head>

    <title>Realtime Chat</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 mr-auto ml-auto pt-5">
                <div v-cloak id="vJoin" class="text-center">
                    <h1>Realtime Chat</h1>
                    <form v-on:submit="onSubmit" action="/join" method="POST">
                        <div class="form-group">
                            <input class="form-control" v-model="uid" autocomplete="off" name="uid" id="uid" type="text" placeholder="Your Nickname" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success btn-full-width">Join</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/vue.min.js"></script>
    <script>
    var app = new Vue({
        el: '#vJoin',
        delimiters: ["${", "}"],
        data: {
            uid: ''
        },
        methods: {
            onSubmit: function(e){
                var me = this;
                if(me.uid===''){
                    e.preventDefault()
                    return alert('Please provide nickname')
                }
            }
        }
    })
    </script>
</body>

</html>
